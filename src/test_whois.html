<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whois Test</title>
</head>
<body>
    <h1>Whois Transform Test</h1>
    <button onclick="testWhois()">Test Whois Endpoint</button>
    <div id="result"></div>

    <script>
        async function testWhois() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing whois endpoint...';
            
            try {
                const response = await fetch('/whois', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain: 'example.com' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<h3>Whois Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
