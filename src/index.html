<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cytoscape Node Editor</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="toolbar">
        <div class="menu">
            <button onclick="toggleDropdown('file-dropdown')">File</button>
            <div id="file-dropdown" class="dropdown">
                <button onclick="event.stopPropagation(); toggleDropdown('load-dropdown')">Load</button>
                <div id="load-dropdown" class="sub-dropdown">
                    <select id="file-picker"></select>
                    <button onclick="confirmLoad()">Load Selected</button>
                </div>
                <button onclick="saveGraph()">Save</button>
            </div>
        </div>
        <div class="menu">
            <button onclick="toggleDropdown('selection-dropdown')">Tools</button>
            <div id="selection-dropdown" class="dropdown">
                <button onclick="handleContextAction('connect')">Connect Nodes</button>
            </div>
        </div>
        <div class="menu">
            <button onclick="toggleDropdown('edit-dropdown')">Edit</button>
            <div id="edit-dropdown" class="dropdown">
                <button onclick="ur.undo()">Undo</button>
                <button onclick="ur.redo()">Redo</button>
            </div>
        </div>
    </div>

    <p id="status"></p>

    <div id="side-panel">
        <button id="toggle-panel">+</button>
        <div id="panel-content">
            <!-- Change node types -->
            <div class="panel-section">
                <div class="section-header" onclick="toggleSection('node-type-section')">Change Node Type</div>
                <div class="section-body" id="node-type-section">
                    <button class="node-type-btn" data-type="person">Person</button>
                    <button class="node-type-btn" data-type="event">Event</button>
                    <button class="node-type-btn" data-type="organization">Organization</button>
                    <button class="node-type-btn" data-type="username">Username</button>
                    <button class="node-type-btn" data-type="custom">Custom</button>
                    <button class="node-type-btn" data-type="address">Address</button>
                    <button class="node-type-btn" data-type="ip">IP</button>
                    <button class="node-type-btn" data-type="email">Email</button>
                    <button class="node-type-btn" data-type="geo">Geo Data</button>
                    <button class="node-type-btn" data-type="database">Database</button>
                    <button class="node-type-btn" data-type="default">Default</button>
                </div>
            </div>

            <!-- Placeholder section -->
            <div class="panel-section">
                <div class="section-header" onclick="toggleSection('section-1-body')">Section 1</div>
                <div class="section-body" id="section-1-body">
                    <button>Section 1 Button</button>
                </div>
            </div>

            <!-- Placeholder section -->
            <div class="panel-section">
                <div class="section-header" onclick="toggleSection('section-2-body')">Section 2</div>
                <div class="section-body" id="section-2-body">
                    <button>Section 2 Button</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="cy"></div>

    <div id="sherlock-status"></div>
    
    <div id="zoom-slider">
        <input type="range" min="0.1" max="2" step="0.01" value="1" id="zoom-control"/>
        <span id="zoom-label">100%</span>
    </div>

    <ul id="context-menu">
        <li onclick="handleContextAction('edit')">Edit</li>
        <li onclick="handleContextAction('delete')">Delete</li>
        <li onclick="handleContextAction('sherlock')">Run Sherlock</li>
        <li onclick="handleContextAction('connect')">Create Connection</li>
        <li onclick="handleContextAction('upload')">Upload File</li>
    </ul>

    <script src="https://unpkg.com/cytoscape-node-html-label/cytoscape-node-html-label.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-edgehandles/cytoscape-edgehandles.min.js"></script>
    <script src="https://unpkg.com/cytoscape-undo-redo/cytoscape-undo-redo.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
